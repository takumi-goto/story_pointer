services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3004:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    env_file:
      - .env.local
    restart: unless-stopped
